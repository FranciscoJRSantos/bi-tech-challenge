<!doctype html>

<html lang="en">

<head>

  <title>Blup Login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--GOOGLE FONTS--->
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

  <!--CSS-->
  <link rel="stylesheet" type="text/css" href="{{ url_for ('static',filename='styles/styleLogin.css') }}">

  <!--BOOTSTRAP-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

</head>

<body>

<div class="container-fluid">
  <img src="#">
  <h1 class="text-center">blup</h1>

  <div class="row justify-content-center">
    <ul>
    <li> Name: {{ user["username"] }}</li> 
    <li> Email: {{ user["email"] }}</li> 
    <li> Country: {{ user["country"] }}</li> 
    <li> Section: {{ user["section"] }}</li> 
    <li> Team: {{ user["team"] }}</li> 
    <li> Pontos: {{ user["pontos"] }}</li>
    </ul>
  </div>
</div>

<form action="{{ url_for('profile', username=user["username"]) }}" method=post>
    <dl>
      <dd><input class="form-control" placeholder="Mail" type=text name=mail>
      <dd><input class="form-control" placeholder="Pontos" type=text name=points>
      <dd id="login"><input type=submit value=Login>
    </dl>
  </form>

<!--SCRIPTS FOR BOOTSTRAP--->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

</body>
</html>
